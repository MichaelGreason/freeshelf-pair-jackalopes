{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}<title>Details</title>{%endblock%}
</head>
<body>
    {% block content %}
    <h1 class='is-size-3'>A Closer Look</h1>
    <h2><strong>Title:</strong> {{book.title}}</h2>
    <h2><strong>Author:</strong> {{book.author}}</h2>
    <p><strong>Description: </strong>{{book.description}}</p>
    <p><strong>URL: </strong>{{book.url}}</p>
    {% if book.image %}
    <img src="{{book.image.url}}" alt="book cover">
    {% endif %}
    <button id='edit_button' class='button is-warning'><a href="{% url 'edit_book' book.pk %}">Edit this entry</a></button>
    <button id='delete_button' class='button is-danger'><a href="{% url 'delete_book' book.pk %}">Delete this entry</a></button>
{% endblock %}
</body>
</html>
